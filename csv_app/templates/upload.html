<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Upload CSV File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" id="csv_file" required>
        <button type="submit">Upload</button>
    </form>

    {% if file_uploaded %}
        <p class="success">CSV file uploaded successfully!</p>

        <h2>Processed Results</h2>
        <table>
            <tr>
                <th>Column</th>
                <th>Sum</th>
                <th>Average</th>
                <th>Count</th>
            </tr>
            {% for column, sum, avg, count in processed_data %}
            <tr>
                <td>{{ column }}</td>
                <td>{{ sum }}</td>
                <td>{{ avg }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

</body>
</html>
